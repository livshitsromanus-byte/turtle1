<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Черепашка Skulpt</title>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-turtle.min.js"></script>

<style>
  body { font-family: Arial, sans-serif; padding: 16px; }
  textarea { width: 100%; max-width: 700px; height: 150px; font-family: monospace; }
  #mycanvas { border: 1px solid #000; margin-top: 15px; }
  #output { margin-top: 10px; white-space: pre-wrap; color: #b00; }
</style>
</head>
<body>

<h2>Skulpt Python Turtle</h2>

<textarea id="code">
import turtle

turtle.speed(0)
for i in range(4):
    turtle.forward(100)
    turtle.left(90)
</textarea>

<br>
<button onclick="runCode()">Запустить</button>
<button onclick="clearCanvas()">Очистить холст</button>

<canvas id="mycanvas" width="600" height="400"></canvas>

<div id="output"></div>

<script>
function outf(text) {
    document.getElementById("output").textContent += text;
}

function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

function clearCanvas() {
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById("output").textContent = "";
}

function runCode() {
    clearCanvas();

    const prog = document.getElementById("code").value;

    Sk.configure({
        output: outf,
        read: builtinRead,
        python3: true
    });

    // ВАЖНО! Правильный вызов без target=
    Sk.TurtleGraphics("mycanvas");

    Sk.misceval.asyncToPromise(() => {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
    }).catch(err => {
        document.getElementById("output").textContent += "\n" + err.toString();
        console.error(err);
    });
}
</script>

</body>
</html>
