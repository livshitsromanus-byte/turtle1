<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Черепашка Skulpt</title>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-turtle.min.js"></script>
<style>
  textarea { width: 600px; height: 150px; }
  #mycanvas { border: 1px solid #000; }
</style>
</head>
<body>
<h2>Черепашка на Skulpt</h2>

<textarea id="code">
import turtle

turtle.forward(100)
turtle.left(90)
turtle.forward(100)
turtle.left(90)
turtle.forward(100)
turtle.left(90)
turtle.forward(100)
</textarea>
<br>
<button onclick="runCode()">Запустить</button>
<br><br>
<canvas id="mycanvas" width="600" height="400"></canvas>

<script>
function runCode() {
    let prog = document.getElementById("code").value;

    Sk.configure({
        output: function(text) { console.log(text); },
        read: function(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        },
        __future__: Sk.python3,
        canvas: document.getElementById("mycanvas")
    });

    // Очистка холста
    let canvas = document.getElementById("mycanvas");
    let ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    Sk.TurtleGraphics(target="mycanvas");
    Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog);
    }).catch(function(err) {
        console.error(err.toString());
    });
}
</script>
</body>
</html>
