<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Skulpt Turtle</title>

<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-turtle.min.js"></script>

<style>
body { font-family: sans-serif; padding: 20px; }
textarea { width: 600px; height: 150px; }
#mycanvas { border: 1px solid black; margin-top: 10px; }
#output { white-space: pre-wrap; color: #b00; margin-top: 10px; }
</style>
</head>
<body>

<h2>Python Turtle (Skulpt)</h2>

<textarea id="code">
import turtle

turtle.speed(0)
for i in range(4):
    turtle.forward(100)
    turtle.left(90)
</textarea>
<br>
<button onclick="runCode()">Запустить</button>

<canvas id="mycanvas" width="600" height="400"></canvas>
<div id="output"></div>

<script>
function outf(text) {
    document.getElementById("output").textContent += text;
}

function builtinRead(x) {
    if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x])
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

function runCode() {
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById("output").textContent = "";

    const code = document.getElementById("code").value;

    Sk.configure({
        output: outf,
        read: builtinRead,
        python3: true
    });

    // ✔ Правильная инициализация в Skulpt 1.2.0
    Sk.TurtleGraphics.setup(canvas);

    Sk.misceval.asyncToPromise(() => {
        return Sk.importMainWithBody("<stdin>", false, code, true);
    }).catch(err => {
        outf("\n" + err.toString());
    });
}
</script>

</body>
</html>
