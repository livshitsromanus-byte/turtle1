<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Новый Skulpt (исправно работает) -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-turtle.min.js"></script>

</head>
<body>

<script>
// вывод Python
function outf(text) {
    document.getElementById("output").innerHTML += text;
}

// чтение стандартной библиотеки
function builtinRead(x) {
    if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x])
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// запуск скрипта
function runit() {

    document.getElementById("output").innerHTML = "";
    const code = document.getElementById("yourcode").value;

    Sk.configure({
        output: outf,
        read: builtinRead,
        python3: true,
        turtlecanvas: "mycanvas"   // ВАЖНО!
    });

    Sk.misceval.asyncToPromise(() => {
        return Sk.importMainWithBody("<stdin>", false, code, true);
    }).catch(err => {
        outf("\n" + err.toString());
    });
}
</script>

<h3>Try This</h3>

<textarea id="yourcode" cols="40" rows="10">import turtle

t = turtle.Turtle()
t.forward(100)

print("Hello World")
</textarea><br>

<button onclick="runit()">Run</button>

<pre id="output"></pre>

<!-- Нужен CANVAS, НЕ div -->
<canvas id="mycanvas" width="500" height="400" style="border:1px solid black;"></canvas>

</body>
</html>
